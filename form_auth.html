<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orga pour Eventbrite</title>
    <link href="styles.css" rel="stylesheet" style type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" crossorigin="anonymous">

  <body>
    <h2 class="titleauthpage">Connexion</h2>

    <div class="container text-center">
      <form>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email...">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" class="form-control" id="password" placeholder="Saisissez ici votre mot de passe...">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="renemberme">
          <label class="form-check-label" for="renemberme">Se souvenir de moi</label>
        </div>
        <div>
          <button type="submit" class="btn btn-outline-success authform">Valider</button>
        </div>
        <div class="separateformlink">
          <a class="formlink" href="#">Se connecter</a>
        </div>
        <div class="separateformlink">
          <a class="formlink" href="#">Vous avez oubli√© votre mot de passe ?</a>
        </div>
      </form>
    </div> 
  </body>
